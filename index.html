<body>
<h1>UCLA Swipe Count</h1>
<h4>Manage your swipes!</h4>
    
<div class = "row">
    
<div class = "col-md-3 col-sm-2">
    <label>19P</label>
    <button onclick="getElementById('xSwipes').innerHTML = CalcN()"id = "19" class = "rounded 19P">Check Swipes</button>
</div>
    
<div class = "col-md-3 col-sm-2">
    <label>14P</label>
    <button onclick="getElementById('xSwipes').innerHTML = CalcFP()"id = "14" class = "rounded 14P"  >Check Swipes</button>
</div>
    
<div class = "col-md-3 col-sm-2">
    <label>19</label>
    <button onclick="getElementById('xSwipes').innerHTML = CalcNR()"id = "19R" class = "rounded 19">Check Swipes</button>
</div>
    
<div class = "col-md-3 col-sm-2">
    <label>14</label>
    <button onclick="getElementById('xSwipes').innerHTML = CalcF()"id = "14R" class = "rounded 14">Check Swipes</button>
</div>

   
</div>
    
<div> 
<h5 id = "xSwipes"></h5>
</div>

    
    
 
    
    
    
<script>
function CalcFP(){
    //Function for 14P
      var totalSwipes = 151;
    var d = new Date();
    var m = new Date();
    var month = m.getMonth();
    var day = d.getDate();
    if(month == 0){
    day -= 7;
    totalSwipes = totalSwipes - (day * 2);
    }
    else if(month == 1){
    totalSwipes -= 48;   
    totalSwipes = totalSwipes - ((day + 1) * 2);
    }
    else{
    totalSwipes -= 104; 
    totalSwipes = totalSwipes - ((day + 1) * 2);
    }

var display = "Your total Swipes left should be: " + totalSwipes;
return display;
}
    
    
    
function CalcF(){
    //Function for 14
var totalSwipes = 14;
var d = new Date();
var day = d.getDay();
totalSwipes -= ((day - 1)*2);
if(day == 0){
    totalSwipes = 2;
}
var display = "Your total Swipes left for this week should be: " + totalSwipes;
return display;
}
    
function CalcNR(){
    var totalSwipes = 19;
    var d = new Date();
    var day = d.getDay();
if(day == 0){
totalSwipes = 2;
}
else if(day == 6){
totalSwipes = 4;
}
else{
totalSwipes -= ((day - 1) * 3) ;
}

var display = "Your total Swipes left for this week should be: " + totalSwipes;
return display;
}
    
    
function CalcN(){
    //Function for 19
    var totalSwipes = 203;
    var d = new Date();
    var m = new Date();
    var month = m.getMonth();
    var day = d.getDate();
    if(month == 0){
    day -= 6;
    if(day < 6){
    totalSwipes -= 3;
    totalSwipes -= ((day-3) * 3);   
    }else if (day < 12){
        totalSwipes -= 4;
    totalSwipes -= ((day-4) * 3);  
    }else if (day < 13 ){
        totalSwipes -= 6;
    totalSwipes -= ((day-5) * 3);  
    }else if (day < 14){
        totalSwipes -= 8;
    totalSwipes -= ((day-6) * 3);  
    }else if (day < 20){
        totalSwipes -= 10;
    totalSwipes -= ((day-7) * 3);  
    }else if (day < 21){
        totalSwipes -= 11;
    totalSwipes -= ((day-8) * 3);  
    }else{
        totalSwipes -= 13;
      totalSwipes -= ((day-9) * 3);   
    }
    
    }
    else if(month == 1){
    totalSwipes -= 66;   
    totalSwipes = totalSwipes - ((day + 1) * 2);
    }
    else{
    totalSwipes -= 75; 
    totalSwipes = totalSwipes - ((day + 1) * 2);
    }

var display = "Your total Swipes left should be: " + totalSwipes;
return display;

}
    
    
</script>
